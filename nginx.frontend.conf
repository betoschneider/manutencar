server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Importante para que o navegador reconheça arquivos .js e .css
    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para o Backend (chamadas de API)
    # Sem barra no final para maior flexibilidade
    location /api {
        proxy_pass http://backend:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Reescreve /api/stats para /stats caso o backend não use o prefixo /api
        rewrite ^/api/(.*) /$1 break;
    }

    # Desativa cache para arquivos JS em desenvolvimento/atualizações frequentes
    location ~* \.js$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        proxy_no_cache 1;
    }
}
