server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Importante para que o navegador reconheça arquivos .js e .css
    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para o Backend (chamadas de API)
    # A barra final aqui é crucial: /api/ -> / no backend
    location /api/ {
        proxy_pass http://backend:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Impede que erros da API caiam no fallback do index.html
        proxy_intercept_errors off;
    }

    # Opcional: lidar com chamadas sem a barra final /api -> /api/
    location = /api {
        return 301 $scheme://$http_host$uri/;
    }

    # Arquivos JS agora têm Cache Busting no HTML, mas vamos manter um cache curto
    location ~* \.js$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
}
